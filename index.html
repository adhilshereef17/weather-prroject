<script src="weat.js"></script>


<script>
  function countrySearch() {
    place = dat.value
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080`)
      .then(response => response.json()).then(out => displayData(out))

    function displayData(dataArray) {
      tempd = dataArray.main.temp
      tempd -= 273.15
      tempd = tempd.toFixed(2)
      Humid=dataArray.main.humidity
    //   Wind=dataArray.wind.speed
    tempf = dataArray.main.feels_like
    tempf-= 273.15
    tempf = tempf.toFixed(2)


      result.innerHTML = `<div class="b12">
        <h5 class="a9 text-center">Temperature in ${place} is ${tempd}Â°C  & feels like ${tempf}</h5>
        <h5 class="a9 text-center">Humidity is ${Humid}</h5
                 </div>
`
    }
  }

</script>
